<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cirrusCloud" x1="0" y1="0" x2="320" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00d4ff"/>
      <stop offset="0.5" stop-color="#0099ff"/>
      <stop offset="1" stop-color="#00a8ff"/>
    </linearGradient>
    <radialGradient id="cirrusGlow" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.1"/>
    </radialGradient>
    <filter id="cirrusShadow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#00d4ff" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Cirrus: thin, delicate, high-altitude cloud -->
  <!-- Upper thin strands -->
  <path d="M 80 60 Q 120 50, 160 55 T 240 60" stroke="url(#cirrusCloud)" stroke-width="8" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M 70 75 Q 110 68, 160 72 T 250 78" stroke="url(#cirrusCloud)" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Main cloud formation -->
  <ellipse cx="160" cy="100" rx="95" ry="28" fill="url(#cirrusCloud)" opacity="0.85" filter="url(#cirrusShadow)"/>
  <ellipse cx="130" cy="95" rx="45" ry="18" fill="url(#cirrusCloud)" opacity="0.8"/>
  <ellipse cx="190" cy="98" rx="50" ry="20" fill="url(#cirrusCloud)" opacity="0.8"/>
  <ellipse cx="160" cy="110" rx="70" ry="22" fill="url(#cirrusCloud)" opacity="0.75"/>
  
  <!-- Delicate wisps -->
  <path d="M 100 105 Q 130 100, 160 105 T 220 108" stroke="url(#cirrusCloud)" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 90 120 Q 130 115, 170 120 T 240 122" stroke="url(#cirrusCloud)" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Glow effect -->
  <ellipse cx="160" cy="95" rx="85" ry="25" fill="url(#cirrusGlow)" opacity="0.7"/>
  
  <!-- NebulaDB logo (enhanced star/nebula) -->
  <g>
    <!-- Outer glow circle -->
    <circle cx="160" cy="85" r="26" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.4"/>
    <!-- Background circle -->
    <circle cx="160" cy="85" r="22" fill="#fff" fill-opacity="0.9"/>
    <!-- Star shape -->
    <polygon points="160,68 163,81 177,81 166,89 170,103 160,96 150,103 154,89 143,81 157,81" fill="url(#cirrusCloud)"/>
    <!-- Center elements -->
    <circle cx="160" cy="85" r="8" fill="#00d4ff" opacity="0.8"/>
    <circle cx="160" cy="85" r="4" fill="#fff"/>
  </g>
  
  <!-- Ethereal sparkles (cirrus characteristics) -->
  <circle cx="95" cy="65" r="1.5" fill="#fff" fill-opacity="0.8"/>
  <circle cx="125" cy="50" r="1" fill="#fff" fill-opacity="0.6"/>
  <circle cx="195" cy="45" r="1.2" fill="#fff" fill-opacity="0.7"/>
  <circle cx="235" cy="70" r="1.5" fill="#fff" fill-opacity="0.7"/>
  <circle cx="220" cy="110" r="1.3" fill="#fff" fill-opacity="0.6"/>
  <circle cx="105" cy="135" r="1.1" fill="#fff" fill-opacity="0.5"/>
  
  <!-- Additional wispy elements -->
  <path d="M 250 85 Q 270 82, 280 88" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 40 95 Q 55 92, 70 97" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>
